server:
  port: 10001
  tomcat:
    connection-timeout: 5000 # unit is ms

logging:
  level:
    root: ERROR
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    ps.demo: DEBUG
  pattern:
    console: ${CONSOLE_LOG_PATTERN:-%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr(${LOGGED_APPLICATION_NAME:-}[%15.15t]){faint} %clr(${LOG_CORRELATION_PATTERN:-}){faint}%clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}}

spring:
  application:
    name: springboot-jpa-demo
  profiles:
    active: dev
    servlet:
      multipart:
        max-file-size: 2MB
        max-request-size: 2MB
  mvc:
    async:
      request-timeout: -1
  #      request-timeout: 300000
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
      poolName: HikariPoolOK
      #connection-init-sql: SET search_path TO myDbSchema,PUBLIC
      #Or set the currentSchema=myDbSchema in spring.datasource.url

    url: jdbc:h2:mem:springboot-jpa-demo;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: embedded
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        #default_schema: myDbSchema

  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true
      trace: true
  sql:
    init:
      mode: embedded

springdoc:
  api-docs:
    path: /api-docs


management:
  security:
    enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health, prometheus, schema
      metrics:
        tags:
          application: ${spring.application.name}


cache:
  memory:
    max-size: 10000           # 最大缓存条目数
    max-data-size: 104857600  # 最大缓存数据大小（100MB）
    eviction-policy: LRU      # 淘汰策略：LRU, LFU, FIFO, RANDOM, TTL
    cleanup-interval: 60000   # 清理间隔（毫秒）

app:
  scheduler:
    locks:
      daily-report:
        name: dailyReportGenerationTask
        lock-at-most-for: 30m
        lock-at-least-for: 5s
      weekly-report:
        name: weeklyReportGenerationTask
        lock-at-most-for: 60m
        lock-at-least-for: 30m
    daily-report:
      cron: 0/10 * * * * ? # 0 0 1 * * ?  1am every day
    weekly-report:
      cron: 0 0 2 * * MON

