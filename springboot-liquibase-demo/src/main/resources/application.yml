server:
  port: 19097
  tomcat:
    connection-timeout: 5000 # unit is ms

logging:
  level:
    root: ERROR
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    ps.demo: DEBUG
  pattern:
    console: ${CONSOLE_LOG_PATTERN:-%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr(${LOGGED_APPLICATION_NAME:-}[%15.15t]){faint} %clr(${LOG_CORRELATION_PATTERN:-}){faint}%clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}}

spring:
  application:
    name: springboot-liquibase-demo
  profiles:
    active: dev
    servlet:
      multipart:
        max-file-size: 2MB
        max-request-size: 2MB
  mvc:
    async:
      request-timeout: -1
  #      request-timeout: 300000
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
      poolName: HikariPoolOK
      #connection-init-sql: SET search_path TO myDbSchema,PUBLIC
      #Or set the currentSchema=myDbSchema in spring.datasource.url

    url: jdbc:h2:mem:springboot-liquibase-demo;MODE=MYSQL;DB_CLOSE_DELAY=-1
    #url: jdbc:h2:file:./ignore/PUBLIC;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: embedded
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate # 重要！不要使用 ‘create‘ 或 ‘create-drop‘，以免与 Liquibase
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        #default_schema: myDbSchema

  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true
      trace: true
  sql:
    init:
      mode: embedded

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    # 其他可选配置
    user: ${spring.datasource.username} # 可选，默认会用 datasource 的 username
    password: ${spring.datasource.password} # 可选
    url: ${spring.datasource.url} # 可选
    # drop-first: false # 危险！千万别在生产环境打开，会先删除所有表
    # contexts: dev,test # 指定上下文，只有匹配的 changeset 才会执行
    # default-schema: your_schema # 默认 schema
    #default-schema: myDbSchema

springdoc:
  api-docs:
    path: /api-docs


management:
  security:
    enabled: true
  endpoints:
    web:
      exposure:
        include: info, health, prometheus, schema

jasypt:
  encryptor:
    algorithm: PBEWithMD5AndDES
    iv-generator-classname: org.jasypt.iv.NoIvGenerator
    password: ${JASYPT_PASS}
encpwdtest:
  test1: ENC(C75Umw2KTwzbigkYpl6t4dSxX6H+2jlL)

