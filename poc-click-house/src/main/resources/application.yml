server:
  port: 28557

spring:
  application:
    name: poc-click-house
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:clickhouse://localhost:8123/default
    username: default
    password:
    driver-class-name: com.clickhouse.jdbc.ClickHouseDriver
  data:
    jdbc:
      repositories:
        dialect: org.springframework.data.jdbc.core.dialect.H2Dial
  jdbc:
    driver-class-name: com.clickhouse.jdbc.ClickHouseDriver

  jackson:
    serialization:
      write-dates-as-timestamps: false

logging:
  level:
    com.poc: debug

# Swagger Configuration
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

